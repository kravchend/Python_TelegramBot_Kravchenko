{% extends "base.html" %}
{% block content %}
    <h2>Редактировать событие: {{ event.name }}</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
