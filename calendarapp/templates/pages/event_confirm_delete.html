{% extends "base.html" %}
{% block content %}
    <h2>Удалить событие?</h2>
    <p>Вы уверены, что хотите удалить "{{ event.name }}" от {{ event.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
